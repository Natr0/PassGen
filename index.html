<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PassGen - Door Nasir Hakimi</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Laadscherm -->
    <div id="loading-screen">
        <div class="loading-content">
            <svg class="loading-icon" width="100" height="100" viewBox="0 0 24 24">
                <path d="M12 1L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-4zm0 2.18l7 3.12v4.7c0 4.67-2.88 8.76-7 9.94-4.12-1.18-7-5.27-7-9.94v-4.7l7-3.12z"/>
            </svg>
            <div class="loading-text">PassGen wordt geladen...</div>
        </div>
    </div>

    <!-- Navigatie -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="index.html">PassGen</a>
            <div class="nav-buttons">
                <button id="theme-toggle" class="btn">
                    <i class="bi bi-moon-fill"></i>
                </button>
                <a href="about.html" class="btn">Over</a>
            </div>
        </div>
    </nav>

    <!-- Hoofdinhoud -->
    <main class="container">
        <div class="password-container">
            <div class="password-display">
                <input type="text" id="password-output" readonly>
                <button id="copy-button" class="btn">
                    <i class="bi bi-clipboard"></i>
                </button>
            </div>

            <div class="strength-meter">
                <div class="strength-bar"></div>
                <span class="strength-text">Wachtwoordsterkte</span>
            </div>

            <div class="options">
                <div class="option-group">
                    <label>
                        Wachtwoordlengte
                        <i class="bi bi-info-circle" data-tooltip="Kies de lengte van je wachtwoord (8-64 tekens)"></i>
                    </label>
                    <input type="range" id="length" min="8" max="64" value="16">
                    <span id="length-value">16</span>
                </div>

                <div class="option-group">
                    <label>
                        <input type="checkbox" id="uppercase" checked>
                        Hoofdletters
                        <i class="bi bi-info-circle" data-tooltip="Voeg hoofdletters toe (A-Z)"></i>
                    </label>
                </div>

                <div class="option-group">
                    <label>
                        <input type="checkbox" id="lowercase" checked>
                        Kleine letters
                        <i class="bi bi-info-circle" data-tooltip="Voeg kleine letters toe (a-z)"></i>
                    </label>
                </div>

                <div class="option-group">
                    <label>
                        <input type="checkbox" id="numbers" checked>
                        Cijfers
                        <i class="bi bi-info-circle" data-tooltip="Voeg cijfers toe (0-9)"></i>
                    </label>
                </div>

                <div class="option-group">
                    <label>
                        <input type="checkbox" id="symbols">
                        Speciale tekens
                        <i class="bi bi-info-circle" data-tooltip="Voeg speciale tekens toe (!@#$%^&*)"></i>
                    </label>
                </div>
            </div>

            <button id="generate" class="generate-btn">Genereer wachtwoord</button>
        </div>
    </main>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="main.js"></script>
</body>
</html>
